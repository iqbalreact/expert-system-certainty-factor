<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
        <title>Registrasi - User</title>
        <meta content="Admin Dashboard" name="description" />
        <meta content="ThemeDesign" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="shortcut icon" href="./assets/images/favicon.ico" />

        <link href="./assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="./assets/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
        <!-- <script src="./assets/js/jquery.min.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
        <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script> -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script> 

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        
        <style>
            .accountbg{
                background : #0097a7;
            }
        </style>

    </head>
    
        


    <body>

        <!-- Begin page -->
        <div class="accountbg"></div>
        <div class="wrapper-page">

            <div class="card">
                <div class="card-body">

                    <h3 class="text-center mt-0 m-b-15">
                        Hello User
                        <!-- <a href="./index.html" class="logo logo-admin"><img src="./assets/images/logo.png" height="30" alt="logo" /></a> -->
                    </h3>

                    <h4 class="text-muted text-center font-18"><b>Register</b></h4>

                    <div class="p-3">
                        <form class="form-horizontal m-t-20" method="post" />

                            <div class="form-group row">
                                <div class="col-12">
                                    <label>Nama Lengkap</label>
                                    <input class="form-control" type="text" name="nama" required="" placeholder="Nama Lengkap" />
                                </div>
                            </div>
                             <div class="form-group row">
                                <div class="col-12">
                                    <label>Tanggal Lahir</label>
                                    <input class="form-control" type="date" name="tgl_lahir" min="1945-01-01x" max="2003-01-01" required="" placeholder="Tanggal Lahir" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12">
                                    <label>Jenis Kelamin</label>
                                    <select name="jenis_kl" class="form-control">
                                        <option>Pilih</option>
                                        <option value="laki-laki">Laki-Laki</option>
                                        <option value="perempuan">Perempuan</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12">
                                    <label>Alamat</label>
                                    <textarea required="" name="alamat" class="form-control" rows="3" placeholder="Alamat"></textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-12">
                                    <label>Username</label>
                                    <input class="form-control" name="username" type="text" required="" placeholder="Username" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-12">
                                    <label>Password</label>
                                    <input class="form-control" name="password" type="password" minlength="8" required="" placeholder="Password" />
                                </div>
                            </div>

                            <div class="form-group text-center row m-t-20">
                                <div class="col-12">
                                    <button class="btn btn-info btn-block waves-effect waves-light" type="submit" name="submit">Register</button>
                                </div>
                            </div>

                            <div class="form-group m-t-10 mb-0 row">
                                <div class="col-12 m-t-20 text-center">
                                    <a href="index.html" class="text-muted">Sudah Punya Akun ?</a>
                                </div>
                            </div>
                        </form>

                        <script>
                            $(function(){
                                $('form').on('submit', function(e){
                                    e.preventDefault();
                                    $.ajax({
                                        type :'post',
                                        url :'php/register.php',
                                        data: $('form').serialize(),
                                        success : function(result){
                                            if (result == 'Username Telah Digunakan !') {
                                                // alert (result);
                                                swal("Oops",result,"error");
                                            }
                                            else{
                                                swal({
                                                    title:"Good Job!",
                                                    text:"Berhasil Registrasi",
                                                    icon:"success"
                                                }).then(function(){
                                                    window.location ="index.html";
                                                })
                                            }
                                        }
                                    })
                                })
                            })
                        </script>

                    </div>

                </div>
            </div>
        </div>



        <!-- jQuery  -->
        <script src="./assets/js/jquery.min.js"></script>
        <script src="./assets/js/popper.min.js"></script>
        <script src="./assets/js/bootstrap.min.js"></script>
        <script src="./assets/js/modernizr.min.js"></script>
        <script src="./assets/js/detect.js"></script>
        <script src="./assets/js/fastclick.js"></script>
        <script src="./assets/js/jquery.slimscroll.js"></script>
        <script src="./assets/js/jquery.blockUI.js"></script>
        <script src="./assets/js/waves.js"></script>
        <script src="./assets/js/jquery.nicescroll.js"></script>
        <script src="./assets/js/jquery.scrollTo.min.js"></script>

        <!-- App js -->
        <script src="./assets/js/app.js"></script>

    </body>
</html>
